<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label>Email:</label>
        <input type="email" formControlName="email">
      </div>
      <div>
        <label>Password:</label>
        <input type="password" formControlName="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
